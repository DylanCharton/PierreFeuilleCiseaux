<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description"
        content="Venez jouer à la version web du Pierre, feuille, ciseaux de Sheldon Cooper, essayez de battre l'ordinateur et remportez la fierté d'avoir vaincu un code bricolé en quelques jours !">
    <title>Pierre, Feuilles, Ciseaux</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row justify-content-center text-center" id="banner">

            <div class="col-4">
                <p>Parties gagnées :</p>
                <span id="number-wins" class="games-score px-3 py-0">0</span>
            </div>
            <div class="col-4 ">
                <img src="images/logo.png" alt="Logo" class="img-fluid" id="logo">
            </div>
            <div class="col-4">
                <p>Parties perdues :</p>
                <span id="number-lost" class="games-score px-3">0</span>
            </div>

        </div>

    </header>
    <div class="container-fluid">
        <div class="row justify-content-center" id="playzone">
            <div id="state" class="text-center">Choisissez une carte</div>
            <div id="score" class="text-center">
                <span id="myscore">0</span> - <span id="compscore">0</span>
            </div>
            <div class="compare row text-center" id="compare-cards">
                <div class="col-6" id="my-choice">

                </div>
                <div class="col-6" id="comp-choice">

                </div>

            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 order-2 text-center" id="enemy">
                <img src="images/lizardcardcomp.png" alt="Carté Lézard" class="cards-size">
                <img src="images/spockcardcomp.png" alt="Carté Lézard" class="cards-size">
                <img src="images/papercardcomp.png" alt="Carté Lézard" class="cards-size">
                <img src="images/scissorscardcomp.png" alt="Carté Lézard" class="cards-size">
                <img src="images/rockcardcomp.png" alt="Carté Lézard" class="cards-size">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 order-1 text-center" id="ally">

                <img src="images/rockcardplayer.png" alt="Carte Pierre" id="stone" class="cards-size">
                <img src="images/scissorscardplayer.png" alt="Carte Ciseaux" id="scissors" class="cards-size">
                <img src="images/papercardplayer.png" alt="Carte Papier" id="leaf" class="cards-size">
                <img src="images/spockcardplayer.png" alt="Carte Spock" id="spock" class="cards-size">
                <img src="images/lizardcardplayer.png" alt="Carte Lézard" id="lizard" class="cards-size">


            </div>
        </div>

        <div id="reinitialize" class=" row justify-content-center">
            <img src="images/reinitbtn.svg" alt="Bouton de réinitialisation" id="init">

        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
